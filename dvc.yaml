stages:
  download:
    cmd: wget ftp://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/uniprot_sprot.xml.gz -P download/
    outs:
      - download/uniprot_sprot.xml.gz
  process:
    cmd: bash/convert download/uniprot_sprot.xml.gz xsl/uniprot.xsl download/uniprot_sprot.csv
    deps:
      - bash/convert
      - xsl/uniprot.xsl
      - download/uniprot_sprot.xml.gz
    outs:
      - download/uniprot_sprot.csv
  csv_to_parquet:
    cmd: Rscript R/csv_to_parquet.R
    deps:
      - download/uniprot_sprot.csv
    outs:
      - brick/uniprot_sprot.parquet